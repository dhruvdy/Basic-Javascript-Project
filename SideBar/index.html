<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root">
        <div class="sideBar">
            <h2 id="top">
                <div id="name">Dhruv</div>
                <div class="cross"><i class="fa-solid fa-xmark"></i></div>
            </h2>
            <div class="links">
                <a>Home</a>
                <a>Projects</a>
                <a>Contact Us</a>
                <a>About Us</a>
            </div>
            <div class="social-links">
                <div><i class="fa-brands fa-square-facebook"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-discord"></i></div>
                <div><i class="fa-brands fa-linkedin"></i></div>
            </div>
        </div>
        <div id="side-bar"><i class="fa-solid fa-bars"></i></div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d0f8f1cfb0.js" crossorigin="anonymous"></script>
</body>
</html>
